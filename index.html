---
layout: default
title: Richard Julian
---

<div id="home">
  <h1>Blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}  -></span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
    {% for post in site.posts limit:1 %}
  <h2>{{ post.title }}</h2>
  <p class="meta">{{ post.date | date_to_string }}</p>

  <div class="post">
      {{ post.content }}

    {% endfor %}
</div>
